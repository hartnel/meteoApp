<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm style="background-color:transparent">
        <mat-icon>dehaze</mat-icon>
      </button>
      <span>Meteo App </span>
      <span class="example-spacer"></span>
      <div fxShow="true" class="align-self-center waguy_nav" style=" align-content: space-around;margin-left: 10%" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

        <a mat-button routerLink="/home" routerLinkActive="activeLink">


          <mat-icon>home </mat-icon>Accueil


        </a>


        <a mat-button routerLink="/detailsMeteo" routerLinkActive="activeLink">

          <mat-icon> dehaze</mat-icon> Informations détaillées

        </a>



        <a mat-button routerLink="/locations" routerLinkActive="activeLink">

          <mat-icon> edit_location</mat-icon> Gestion des localisations

        </a>


        <a mat-button routerLink="/locations" routerLinkActive="activeLink">

          <mat-icon>person_outline</mat-icon> Profile

        </a>


      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill style="position:absolute">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/home" routerLinkActive="activeLink" (click)="sidenav.close()">


          <mat-icon>home </mat-icon>Accueil


        </a>


        <a mat-button routerLink="/detailsMeteo" routerLinkActive="activeLink"  (click)="sidenav.close()">

          <mat-icon> dehaze</mat-icon> Informations détaillées

        </a>



        <a mat-button routerLink="/locations" routerLinkActive="activeLink"  (click)="sidenav.close()">

          <mat-icon> edit_location</mat-icon> Gestion des localisations

        </a>


        <a mat-button routerLink="/locations" routerLinkActive="activeLink"  (click)="sidenav.close()">

          <mat-icon> person_outline</mat-icon> Profile

        </a>


      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet>

      </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
